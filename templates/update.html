<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
    <div class="container my-5">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <h3>Update Task</h3>
            <form action="/update/{{task.id}}" method="POST">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" value={{task.title}} id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="desc" value={{task.desc}} name="desc">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="duedate" value={{task.duedate}} name="duedate">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Status</label>
                    <select class="form-select" id="status" value={{task.status}} name="status" >
                          <option selected>Select progress</option>
                          <option value="Incomplete">Incomplete</option>
                          <option value="In Progress">In Progress</option>
                          <option value="Completed">Completed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

  </body>
</html>
